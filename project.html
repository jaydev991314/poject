<!DOCTYPE html>
<html>
<head>
  
  <title>JS Project</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }
    
    .container {
      display: none;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    #formView {
      display: flex;
      background: linear-gradient(to right, #8e44ad, #3498db); /* Gradient for form page */
      width: 100%;
      height: 100%;
    }
   
    #formContainer {
      position: relative;
      width: 320px;
      padding: 20px;
      background: #fff; /* Contrasting box color */
      border-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      font-size: 24px;
      color: #3498db; /* Match with gradient color theme */
      margin-bottom: 20px;
    }
    label {
      color: #444;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 84%;
      padding: 10px;
      margin-top: 10px;
      background: #3498db; /* Match with gradient */
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9; /* Slightly darker shade for hover */
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
    }
    /* Box styling for Color Changer project */
    #colorBox {
      background: whitesmoke;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }
    #colorBox h2 {
      margin: 0 0 20px;
      color: #444;
    }
    #colorBox button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: lightgray;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #colorBox button:hover {
      background: white;
    }
   
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      align-items: center;
      justify-content: center;
    }
    #popupContent {
      background: whitesmoke;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 4px 4px 12px black;
    }
    #popupContent button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: skyblue;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #popupContent button:hover {
      background: skyblue;
    }
  </style>
</head>
<body>
  


  <div id="formView" class="container">
    <div id="formContainer">
      <h2>Simple Form Validation</h2>
      <form id="simpleForm">
        <label for="nameInput">Name:</label><br>
        <input type="text" id="nameInput" name="name" required><br><br>
        <label for="emailInput">Email:</label><br>
        <input type="email" id="emailInput" name="email" required><br><br>
        <button type="submit">Submit</button>
      </form>
      <p id="formError" class="error"></p>
    </div>
  </div>



  <div id="colorChangerView" class="container">
    <div id="colorBox">
      <h2>Color Changer</h2>
      <button id="colorButton">Change Background Color</button>
    </div>
  </div>

  
  <div id="popup" class="container">
    <div id="popupContent">
      <p>Do you like this color?</p>
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script src="project.js">
  </script>
</body>
</html>
